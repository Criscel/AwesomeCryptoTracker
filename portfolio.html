<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <link rel="stylesheet" href="style.css">

    <title>My Portfolio</title>
</head>

<body>
  <div class="bg">
    <div id = "wrap">
      <!-- Start of Navigation Bar -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
            
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

        
      <div class="card bg-light mb-3" style="max-width: 100%;">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <h2 class="nav-header">Awesome Crypto Tracker</h2>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="portfolio.html">My Portfolio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="news.html">Latest news</a>
                </li>
              </ul>
            </div>
        </nav>
      </div>

<!-- Dropdown Value -->
      <div class = container>
        <div class="input-group mb-3" id="input-value">
          <select class="custom-select" id="inputGroupSelect02">
            <option selected id="coins">Search Coins </option>
            <option value="1" class="1">Bitcoin</option>
            <option value="2" class="2">Ethereum</option>
            <option value="3" class="3">Litecoin</option>
            <option value="4" class="4">Bitcoin Cash</option>
            <option value="5" class="5">XRP</option>
            <option value="6" class="6">Stellar</option>
            <option value="7" class="7">Cardano</option>
            <option value="8" class="8">Bitcoin SV</option>
            <option value="9" class="9">ZCash</option>
            <option value="10" class="10">Chainlink</option>                      
          </select>
          <div class="input-group-append">
            <button type="button" class="btn btn-outline-secondary" id="search-btn">Search</button>
          </div>
        </div>
          
<!-- Table 1-->
      <table class="table table-striped table-hover">
          <p class="table1">Watchlist Table</p>
          <thead>
            <tr>
              <th scope="col" id="count">#</th>
              <th scope="col" id="coins">Coins</th>
              <th scope="col" id="price">Price</th>
              <th scope="col" id="units">Units</th>
              <th scope="col" id="market-value">Market Value</th>
              <th scope="col" id="24hpercent">24h %</th>
            </tr>
          </thead>                

        </table>
        
<!-- Table 2-->

        <table class="table table-striped table-hover">
          <p class="table1">Actual Portfolio Table</p>
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Coins</th>
              <th scope="col">Price</th>
              <th scope="col">Units</th>
              <th scope="col">Value</th>
              <th scope="col">Profit/Loss</th>

            </tr>
          </thead>

        </table> 
      </div>
    </div>
  </div>

<script src="script.js"></script>

</body>

</html>
